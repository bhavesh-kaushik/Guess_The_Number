<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number - Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <!-- 
        section1 
        button: Generate Number
     -->

        <div id="section1" class = "container text-center mt-5" >
            <img src="https://media.tenor.com/U2UsgVOK_ZcAAAAi/dreaming-considering.gif" alt="">
            <p>Let's Start the Game...</p>
            <button class="btn btn-success btn-lg"
            onclick="generate_number_btn_click()"
            id="generate"
            >
            Generate Number</button>
        </div>

     <!-- 
        section2
        Guess Number
        img
        message
        input field
        check
      -->
            <div id="section2" class="container">
                <div class="row mt-5">
                    <div class="col-12 text-center">
                        <img src="https://media.tenor.com/X73EqPfwAfIAAAAC/minion-any-questions-question.gif" alt="">
                        <p class="text-danger">
                            Guess the Number between 1-6....
                        </p>
                            <div class="form-group w-25 mx-auto">
                                <input id="field" type="text" placeholder="Enter Here" class="form-control"/>
                            </div>
                            <button class="btn btn-primary btn-sm mt-4" onclick="checkNumber()">
                                Check
                            </button>
                    </div>
                </div>
            </div>


      <!-- 
        section3
        img 
        heading:generating number
       -->

       <div class="container text-center" id="section3">
        <img 
        class="img-fluid"
        style="width: 250px;"
        src="https://i.pinimg.com/originals/0f/ba/e2/0fbae2bd3a0bd45b0d6a25f6459d95a3.gif" alt="">
        <h2>Generating Number....</h2>
       </div>
    





    <script src="app.js"></script>
</body>
</html>
